<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Muñeco de Nieve en A-Frame</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Suelo -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <!-- Cuerpo del muñeco -->
      <a-sphere position="0 0.7 -5" radius="0.7" color="white"></a-sphere>
      <a-sphere position="0 1.7 -5" radius="0.5" color="white"></a-sphere>
      <a-sphere position="0 2.4 -5" radius="0.35" color="white"></a-sphere>

      <!-- Gorro -->
      <a-cylinder position="0 2.9 -5" radius="0.25" height="0.3" color="black"></a-cylinder>
      <a-cylinder position="0 2.75 -5" radius="0.35" height="0.1" color="black"></a-cylinder>

      <!-- Nariz zanahoria partida -->
      <a-cone position="0 2.4 -4.6" radius-bottom="0.05" radius-top="0.01" height="0.2" color="orange" rotation="0 0 90"></a-cone>
      <a-cone position="0 2.4 -4.4" radius-bottom="0.03" radius-top="0.01" height="0.1" color="#cc6600" rotation="0 0 90"></a-cone>

      <!-- Ojos -->
      <a-sphere position="-0.1 2.5 -4.65" radius="0.03" color="black"></a-sphere>
      <a-sphere position="0.1 2.5 -4.65" radius="0.03" color="black"></a-sphere>

      <!-- Botones -->
      <a-sphere position="0 1.5 -4.7" radius="0.04" color="black"></a-sphere>
      <a-sphere position="0 1.2 -4.7" radius="0.04" color="black"></a-sphere>
      <a-sphere position="0 0.9 -4.7" radius="0.04" color="black"></a-sphere>

      <!-- Bufanda -->
      <a-box position="0 2.1 -5" width="0.8" height="0.1" depth="0.2" color="#0033cc" rotation="0 0 15"></a-box>
      <a-cylinder position="0.4 2.05 -4.9" radius="0.1" height="0.1" color="#0033cc" rotation="0 0 90"></a-cylinder>
      <a-box position="0.55 1.85 -4.9" width="0.1" height="0.3" depth="0.1" color="#0033cc"></a-box>

      <!-- Brazos -->
      <a-cylinder position="-0.7 1.7 -5" radius="0.03" height="0.8" color="#5a3e1b" rotation="0 0 45"></a-cylinder>
      <a-cylinder position="0.7 1.7 -5" radius="0.03" height="0.8" color="#5a3e1b" rotation="0 0 -45"></a-cylinder>
    </a-scene>
  </body>
</html>
